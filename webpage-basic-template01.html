<!DOCTYPE html> <!--declaração obrigatória que informa ao browser qual tipo de documento está sendo utilizado -->
<html lang="pt-br"> <!--elemento raiz que abrange todo o conteúdo da página-->
    <head> <!--seção que contém informações meta sobre a página-->
        <meta charset="UTF-8"> <!--Define a codificação de caracteres como UTF-8 para exibir corretamente acentos e caracteres especiais-->
        <title>webpage-basic-template01</title><!--define o título da página que aparece na barra de título do navegador-->
    </head>
    <body><!--seção que contém o conteúdo principal da página que será visualizado pelo usuário-->
        <header><!--define o cabeçalho da página, contendo o título principal e a navegação-->
            <h1>Webpage template</h1><!--título principal da página-->
            <nav><!--seção de navegação com links para outras páginas-->
                <ul><!--lista não ordenada de links-->
                    <li><a href="#">Home</a></li><!--cada item d1a lista com um link e texto, nesse caso 'Home'-->
                    <li><a href="#">Sobre</a></li><!--define o link para a página de destino e o texto 'Sobre' será exibido...-->
                    <li><a href="#">Contato</a></li><!--define o link para a página de destino e o texto 'Contato' será exibido-->
                </ul>
            </nav>
        </header>

        <main> <!--conteúdo principal da página, geralmente com o corpo do texto, imagens e outros elementos relevantes-->
            <section><!--define o conteúdo principal em seções organizadas-->
                <h2>Seção principal</h2><!--título secundário para cada seção-->
                <p>Parágrafo</p><!--parágrafo de texto-->
                <img src="/assets/images/main-hero-banner-image-1024x680.jpg" alt="webpage-constrution"><!--insere uma imagem na página, definindo o caminho da imagem, texto alternativo e descrição-->
            </section>

            <section><!--define o conteúdo principal em seções organizadas-->
                <h2>Outra Seção</h2><!--outro título secundário para esta seção-->
                <ul><!--lista ordenada de links-->
                    <li>Item da lista 1</li><!--cada item da lista com um link e texto-->
                    <li>Item da lista 2</li>
                    <li>Item da lista 3</li>
                </ul>
            </section>

        </main>
        <footer><!--rodapé da página, geralmente contendo informações como copyright e links de contato-->
            <p>&copy; 2024 - Antonio Pereira</p> <!--parágrafo com informações de copyright-->
        </footer>
    </body>
</html>
